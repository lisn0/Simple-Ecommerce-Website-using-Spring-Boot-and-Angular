<h3>Add Product</h3>
<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4" >
    <div [hidden]="submitted" style="width: 400px;">
      <form [formGroup]="productsaveform" #saveproduct (ngSubmit)="saveProduct(saveproduct)">
          <div class="form-group">
              <label for="name">Product Name</label>
              <input type="text" class="form-control"  formControlName="name" data-toggle="tooltip"
                 data-placement="right" title="Enter Product Name" >
          </div>

          <div class="form-group">
              <label for="name">Product Description</label>
              <input type="text" class="form-control" formControlName="description"
                data-toggle="tooltip" data-placement="right" title="Enter Product Description">
          </div>

          <div class="form-group">
              <label for="branch">Product price</label>
              <input type="text" class="form-control" formControlName="price"
                data-toggle="tooltip" data-placement="right" title="Enter Product Price">
          </div>
          <div class="form-group">
            <label for="branch">Product Image URL</label>
            <input class="form-control" formControlName="image_URL"
              data-toggle="tooltip" data-placement="right" title="Enter Product Image URL">
          </div>

        <div class="form-group">
          <ul>
            <li *ngFor="let cat of catigories">
              <button [class.selected]="cat === selectedcategory" type="button" (click)="onSelect(cat)">
                <span class="name">{{cat.name}}</span>

              </button>
            </li>
          </ul>
          <div *ngIf="selectedcategory">
            <div>

              <input type="hidden" class="form-control"  formControlName="category" [(ngModel)]="selectedcategory"  >
              <span class="name">{{selectedcategory.name}}</span>


            </div>
          </div>
        </div>

<!--        <div class="form-group">-->
<!--            <label for="branch">Product Category</label>-->
<!--            <input class="form-control" formControlName="categoryname"-->
<!--              data-toggle="tooltip" data-placement="right" title="Enter Product Category" [(ngModel)]="selectedcategory.name" >-->
<!--          </div>-->

        <div class="form-group">
          <ul>
            <li *ngFor="let sel of sellers">
              <button [class.selected]="sel === selectedseller" type="button" (click)="onSelect2(sel)">
                <span class="name">{{sel.firstName}}</span>
                <span class="name">{{sel.lastName}}</span>

              </button>
            </li>
          </ul>
          <div *ngIf="selectedseller">

            <div>
              <input type="hidden" class="form-control"  formControlName="seller" [(ngModel)]="selectedseller"  >
              <span class="name">{{selectedseller.firstName}}</span>

              <span class="name">{{selectedseller.lastName}}</span>
            </div>
          </div>
        </div>

<!--        <div class="form-group">-->
<!--            <label for="branch">Product Seller</label>-->
<!--            <input class="form-control" formControlName="seller"-->
<!--              data-toggle="tooltip" data-placement="right" title="Enter Product Seller">-->
<!--          </div>-->

        <button type="submit" class="btn btn-success">Add</button>
      </form>
  </div>
  </div>
  <div class="col-sm-4"></div>
</div>
<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
      <div [hidden]="!submitted">
         <h4>Product Added SuccessFully!</h4>
         <button (click)="addProductForm()" class='btn btn-primary'>Add More Products</button>
      </div>
  </div>
  <div class="col-sm-4"></div>
</div>
